<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/dist/output.css" rel="stylesheet">
    <title>LogIn Page</title>

    <style>
        /* Add your background image path here */
        body {
            background-image: url('/public/assets/images/lg-bg.jpg');
            background-size: cover;
        }
    </style>
</head>

<body class="bg-gray-100 ">


    <div class="min-h-screen flex items-center justify-center">
        <!-- Logo at the Top Left -->
        <div class="absolute top-0 left-0  ">
            <img src="/public/assets/images/logo-f.svg" alt="Logo" class="h-52">
        </div>

        <!-- Form Container -->
        <div class="bg-gray-400 p-8 mr-44 rounded-lg shadow-lg flex flex-col items-center space-x-8 ml-auto ">
            <!-- logo div -->
            <div class="self-center">
                <img class="h-32" src="/public/assets/images/logo-01.svg" alt="">
            </div>
            <!-- Login Form -->
            <form class="w-96 h-96 flex flex-col ">
                
                <!-- Username Input -->
                <div class="mb-4">
                    <label for="username" class="block text-lg font-bold text-yellow-400">Username:</label>
                    <input type="text" id="username" name="username"
                        class="w-full px-4 py-2 border rounded-md focus:outline-none focus:border-blue-500">
                </div>
                <!-- Password Input -->
                <div class="mb-4">
                    <label for="password" class="block  text-lg font-bold text-yellow-400">Password:</label>
                    <input type="password" id="password" name="password"
                        class="w-full px-4 py-2 border rounded-md focus:outline-none focus:border-blue-500">
                </div>
                <!-- Submit Button -->
                <button type="submit"
                    class="w-24 mx-auto bg-yellow-400 text-white py-2 mb-3 px-4 rounded-md hover:bg-yellow-300 focus:outline-none font-bold">
                    Login 
                </button>
                <p class="text-white text-lg text-center ">Don't have an Account? <a href="signup.html" class="text-yellow-300 font-bold">SignUp</a></p>
            </form>
        </div>
    </div>

</body>

</html>
